<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pendulum</title>
  </head>
  <body>
    <div class="pendulum-container">
      <div class="pendulum">
        <div class="ball"></div>
      </div>
      <div class="pendulum longest">
        <div class="ball"></div>
      </div>
      <div class="pendulum longer">
        <div class="ball"></div>
      </div>
      <div class="pendulum shorter">
        <div class="ball"></div>
      </div>
      <div class="pendulum shortest">
        <div class="ball"></div>
      </div>
    </div>
  </body>
</html>
